version: "3.9"

services:
  server:
    env_file: .env
    environment: 
      - NODE_ENV=prod
    restart: always
    build: server
    expose:
      - 5000
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /app/node_modules
      - ./server:/app
  nginx:
    image: nginx
    restart: "no"
    depends_on:
      - server
    ports:
      - 80:80
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./nginx/prod:/etc/nginx/conf.d  
      - ./client/dist:/usr/share/nginx/html

